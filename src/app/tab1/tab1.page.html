<ion-header>
  <ion-toolbar slot="secondary">
    <ion-title>
      Devices list
    </ion-title>
    <ion-badge *ngIf="devices" color="primary" slot="start">{{devices.length}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--ion-button color="warning" (click)='stop()'>Stop Scan</ion-button -->
  <ion-item color="primary">
      <ion-label>Scan</ion-label>
      <ion-toggle (click)="startScan()" color="secondary" [(ngModel)]="ble.isScanning"></ion-toggle>
  </ion-item>
  <!--h6>TOTAL DEVICES FOUND: {{devices.length}}</h6-->
  <!-- 1) list of devices bonded-->  
  <ion-item-group>

  </ion-item-group>
  <!-- 2) list of devices discovered-->
  <!-- ion-item-group -->
      
      <ion-item-sliding *ngFor="let d of devices">
          
          <ion-item-options side="start">
              <ion-item-option (click)="connect(d)">Connect</ion-item-option>
              <!-- ion-item-option color="danger" (click)="share(item)">Share</ion-item-option -->
          </ion-item-options>
        
          <ion-item>
            <ion-thumbnail slot='start'>
              <ion-icon size="large" name="logo-ionic"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{d.address}}</ion-label>
            
          </ion-item>
      </ion-item-sliding>
      
      
  <!-- /ion-item-group -->
  
  
</ion-content>
